<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Logistics Dashboard</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-header">
                        <div class="icon-wrapper blue">
                            <span class="">&#xf0d1;</span>
                        </div>
                        <a href="active.html"><h3>Active Deliveries</h3></a>
                        
                    </div>
                    <div class="number">128</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-header">
                        <div class="icon-wrapper orange">
                            <span class="material-icons">&#xf468;</span>
                        </div>
                        <a href="pending.html"><h3>Pending Shipments</h3></a>
                        
                    </div>
                    <div class="number">45</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-header">
                        <div class="icon-wrapper green">
                            <span class="material-icons">&#xf46c;</span>
                        </div>
                        <a href="delivered.html"><h3>Delivered Today</h3></a>
                        
                    </div>
                    <div class="number">293</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-content">
                    <div class="stat-header">
                        <div class="icon-wrapper purple">
                            <span class="material-icons">&#xf494;</span>
                        </div>
                        <h3>On-Time Rate</h3>
                    </div>
                    <div class="number">96.5%</div>
                </div>
            </div>
        </div>
        <div id="deliver">

        <div class="deliveries-section">
            <h2>Recent Deliveries</h2>
            <div class="delivery-list">
                <div class="delivery-item">
                    <div class="delivery-info">
                        <div class="status-icon delivered">✓</div>
                        <div class="tracking-info">
                            <h4>TRK-2024-001</h4>
                            <p>Sarit Centre, </p>
                        </div>
                    </div>
                    <div class="delivery-status">
                        <div class="status delivered">Delivered</div>
                        <div class="time">2h ago</div>
                    </div>
                </div>

                <div class="delivery-item">
                    <div class="delivery-info">
                        <div class="status-icon in-transit">→</div>
                        <div class="tracking-info">
                            <h4>TRK-2024-002</h4>
                            <p>Kilimani, </p>
                        </div>
                    </div>
                    <div class="delivery-status">
                        <div class="status in-transit">In Transit</div>
                        <div class="time">3h remaining</div>
                    </div>
                </div>

                <div class="delivery-item">
                    <div class="delivery-info">
                        <div class="status-icon delayed">!</div>
                        <div class="tracking-info">
                            <h4>TRK-2024-003</h4>
                            <p>Lower Kabete, </p>
                        </div>
                    </div>
                    <div class="delivery-status">
                        <div class="status delayed">Delayed</div>
                        <div class="time">5h delay</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mapping">
        <div><img id="apimage" src="gp.jpeg"></div>
    </div>
    </div>

    </div>
    
</body>
</html>
