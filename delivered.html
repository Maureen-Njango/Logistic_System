


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered Today</title>
    <link rel="stylesheet" href="active.css">
</head>
<body>
    <div class="details-container">

        <div class="header">
            
            <a href="index.html" class="back-button">← Back to Dashboard</a>
        </div>
        <div class="details-header">
            <h1 class="details-title">Delivered Today</h1>
            <span class="details-count">293 Deliveries</span>
        </div>

        <div class="search-filter">
            <input type="text" class="search-input" placeholder="Search by tracking number or location...">
            <select class="filter-select">
                <option value="">Filter by Time</option>
                <option value="last-hour">Last Hour</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
            </select>
        </div>

        <div class="delivery-grid">
            <div class="delivery-card">
                <div class="delivery-header">
                    <span class="tracking-number">TRK-2024-001</span>
                    <span class="status status-delivered">Delivered</span>
                </div>
                <div class="delivery-details">
                    <div class="detail-row">
                        <span class="detail-label">Location</span>
                        <span class="detail-value">Sarit Centre</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Delivered At</span>
                        <span class="detail-value">2h ago</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Recipient</span>
                        <span class="detail-value">Mike Mbira</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Signature</span>
                        <span class="detail-value">Verified ✓</span>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
